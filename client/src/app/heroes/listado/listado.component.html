<h1>Listado de heroes</h1>
<button (click)="deleteList()">Borrar</button>

<div *ngIf="saveHero; else noBorrado">
  <h3>
    Heroe Borrado: <span>{{ saveHero }}</span>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
